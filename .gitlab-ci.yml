stages:
    - install
    # - test
    - build
    # - image
    # - deploy

variables:
    IMAGE_NAME: development
    IMAGE_TAG: latest

before_script:
    - corepack enable
    - corepack prepare --activate
    - pnpm config set store-dir .pnpm-store
    # - pnpm config set @scope:registry https://${CI_SERVER_HOST}/api/v4/projects/${CI_PROJECT_ID}/packages/npm/
    # - pnpm config set -- //${CI_SERVER_HOST}/api/v4/projects/${CI_PROJECT_ID}/packages/npm/:_authToken ${CI_JOB_TOKEN}

cache:
    key:
        files:
            - pnpm-lock.yaml
            - package.json
    paths:
        - .pnpm-store
    policy: pull-push

install-job:
    stage: install
    tags:
        - nodejs
    image: node:20-alpine3.19
    script:
        - time pnpm install
# test-job:
#     stage: test
#     image: node:20-alpine3.19
#     script:
#         - npm install
#         - npm test

build-job:
    stage: build
    image: node:20-alpine3.19
    tags:
        - nodejs
    script:
        - cd packages/react18-webpack
        - time pnpm install
        - time pnpm run build
    artifacts:
        paths:
            - packages/react18-webpack/dist
